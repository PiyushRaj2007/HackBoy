<!DOCTYPE html>
<html>
 
<head>
    <title>HackBoy Login Form</title>
    <link rel="stylesheet"
          href="style.css">
</head>
 
<body>
    <div class="main">
        <h1>HackBoy</h1>
        <h3>Enter your Insta I'd</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="Log in"
                        onclick="document.location='insta.html'">
                    Log in
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="#"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
 
</html>
